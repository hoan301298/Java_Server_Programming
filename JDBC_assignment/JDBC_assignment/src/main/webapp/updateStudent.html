<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Student Information</title>
</head>
<body>
	<h1> Update Name based on Id </h1>
	
	<form method="post" action="updateStudentServlet">
		<table>
			<tr>
				<td> Id  </td>
				<td><input name="id"/></td>
			</tr>
			<tr>
				<td> First Name  </td>
				<td><input name="firstName"/></td>
			</tr>
			<tr>
				<td> Last Name:  </td>
				<td><input name="lastName"/></td>
			</tr>
			<tr>
				<td><input type="submit" value="Update"/></td>
			</tr>
		</table>	
	</form>
</body>
</html>
